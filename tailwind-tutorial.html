<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Instagram Profile</title>
</head>
<body class="bg-white m-0 p-0 flex font-sans">
    <div class="flex w-full h-screen fixed">
        <nav class="w-1/5 bg-white border-r border-gray-300 p-5 flex flex-col justify-between overflow-auto hidden md:flex">
            <div class="flex mb-4">
                <img src="../foto/logo instagram.png" alt="Instagram Logo" class="w-24">
            </div>
            <ul class="list-none p-0">
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Home</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Search</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Explore</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Reels</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Messages</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Notifications</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Create</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Profile</a></li>
            </ul>
            <ul class="mt-auto">
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">Threads</a></li>
                <li class="my-5"><a href="#" class="text-gray-800 text-lg hover:text-gray-400">More</a></li>
            </ul>
        </nav>
        <div class="w-4/5 mx-auto bg-white p-5 overflow-y-auto h-screen">
            <div class="flex flex-col md:flex-row items-center pb-5">
                <div class="flex-shrink-0">
                    <img src="../foto/indah.jpg" alt="Profile Picture" class="rounded-full w-32 h-32">
                </div>
                <div class="md:ml-5 mt-5 md:mt-0 text-center md:text-left w-full md:w-auto">
                    <h2 class="text-2xl font-semibold mb-2">iindahrhyy_</h2>
                    <div class="flex gap-6 justify-center md:justify-start mt-3 text-gray-500 text-sm">
                        <span>4 post</span>
                        <span>443 followers</span>
                        <span>364 following</span>
                    </div>
                    <div class="mt-3">
                        <p class="text-gray-800">Indah Rahayu Setyowati</p>
                        <p class="text-gray-800">right now i'm loving my self</p>
                    </div>
                    <div class="flex gap-4 justify-center md:justify-start mt-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Follow</button>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Message</button>
                    </div>
                </div>
            </div>
            <div class="flex gap-9 mt-7 pb-3 border-b border-gray-300 overflow-x-auto pl-2 scrollbar-hide">
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full border border-gray-300 bg-blue-200"></div>
                    <div class="mt-2 text-center text-sm">Highlight 1</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full border border-gray-300 bg-blue-200"></div>
                    <div class="mt-2 text-center text-sm">Highlight 2</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full border border-gray-300 bg-blue-200"></div>
                    <div class="mt-2 text-center text-sm">Highlight 3</div>
                </div>
            </div>
            <div class="flex justify-around py-2">
                <a href="#" class="text-gray-500 text-lg border-b-2 border-gray-800 pb-1">Posts</a>
                <a href="#" class="text-gray-500 text-lg">Tagged</a>
            </div>
            <div class="grid grid-cols-3 gap-1 mt-5">
                <div class="w-full relative pt-[100%] bg-cover bg-center" style="background-image: url('../foto/TESTING.png');"></div>
                <div class="w-full relative pt-[100%] bg-cover bg-center" style="background-image: url('../foto/TESTING.png');"></div>
                <div class="w-full relative pt-[100%] bg-cover bg-center" style="background-image: url('../foto/TESTING.png');"></div>
                <div class="w-full relative pt-[100%] bg-cover bg-center" style="background-image: url('../foto/TESTING.png');"></div>
            </div>
        </div>
    </div>
</body>
</html>
